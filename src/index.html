<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EnduranceTrio Web Components sample page</title>
    <meta
      name="description"
      content="Sample page for the EnduranceTrio Web Components"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="hero is-info" style="margin-bottom: 2em">
      <div class="hero-body">
        <h1 class="title">EnduranceTrio Web Components</h1>
        <p class="subtitle">
          Set of Web Components, built with LitElement, aimed for the
          EnduranceTrio applications system
        </p>
      </div>
    </section>

    <main class="container is-fullhd">
      <div class="tabs is-toggle is-small is-fullwidth">
        <ul class="tabs-menu" style="margin-left: 0">
          <li data-target="table001" class="is-active"><a>LiveResults</a></li>
          <li data-target="table002"><a>EventResults</a></li>
        </ul>
      </div>
      <div>
        <section id="table001" class="tab-content">
          <live-results range-name="table003"></live-results>
        </section>
        <section id="table002" class="tab-content">
          <event-results event-reference="20220220FTP001"></event-results>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="section has-text-centered">
        <p>
          <strong>EnduranceTrio Web Components</strong> is developed by
          <a href="https://twitter.com/endurancecodept" target="_blank"
            >EnduranceCode</a
          >. The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
        </p>
      </div>
    </footer>
    <script>
      const tabSystem = {
        init() {
          document.querySelectorAll(".tabs-menu").forEach((tabMenu) => {
            Array.from(tabMenu.children).forEach((child) => {
              child.addEventListener("click", () => {
                tabSystem.toggle(child.dataset.target);
              });
              if (child.className.includes("is-active")) {
                tabSystem.toggle(child.dataset.target);
              }
            });
          });
        },
        toggle(targetId) {
          document
            .querySelectorAll(".tab-content")
            .forEach((contentElement) => {
              contentElement.style.display =
                contentElement.id === targetId ? "block" : "none";
              document
                .querySelector(`[data-target="${contentElement.id}"]`)
                .classList[contentElement.id === targetId ? "add" : "remove"](
                  "is-active"
                );
            });
        },
      };
      tabSystem.init();
    </script>
  </body>
</html>
